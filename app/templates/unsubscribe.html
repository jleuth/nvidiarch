{% extends "base.html" %} 

{% block content %}
<body>
<div class="container">
    <h1 class="title">You've been removed from the email list.</h1>
</div>
</body>

<style>
    body {
        background-color: #333;
        font-family: 'Press Start 2P', cursive;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #555;
        border-radius: 10px;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
    }
    .title {
        text-align: center;
        margin-bottom: 20px;
        color: #00ff00;
        font-family: 'Press Start 2P', cursive;
    }
    .average-ratings-list, .ratings-list {
        list-style-type: none;
        padding: 0;
    }
    .average-rating-item, .rating-item {
        border: 1px solid #444;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #222;
        transition: transform 0.2s;
    }
    .average-rating-item:hover, .rating-item:hover {
        transform: scale(1.02) rotate(2deg);
    }
    .rating-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .rating-header h2 {
        margin: 0;
        color: #00ff00;
    }
    .rating-date {
        font-size: 0.9em;
        color: #bbb;
    }
    .rating-body p {
        margin: 5px 0;
        color: #fff;
    }
    .star {
        color: #ffcc00;
        font-size: 1.2em;
    }
</style>
{% endblock %}
